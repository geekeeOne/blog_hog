<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog</title>

	<!-- Bootstrap -->
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Medium Style Editor -->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rowdies:wght@700&display=swap" rel="stylesheet">

</head>
<body class="loader">
	<!-- NAVBAR -->
<nav>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        {% if user.is_authenticated %}
        <span class="fs-4">Hi, {{ user.username }}</span>
        {% else %}
        
        <a href="{% url 'login' %}" class="nav-link"><span class="fs-4">Please Login</span></a>
        {% endif %}
      </a>

      <ul class="nav nav-pills">

        <li class="nav-item"><a href="{% url 'post_list' %}" class="nav-link" aria-current="page">MyBlog</a></li>
        <li class="nav-item"><a href="#" class="nav-link">GitHub</a></li>
				<li class="nav-item"><a href="#" class="nav-link">LinkedIn</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>

        {% if user.is_authenticated %}	
				<li class="nav-item">
					<a class="nav-link" href="{% url 'post_new' %}">New Post</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
				</li>
				<li class="nav-item">
					<li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
				</li>
				<!-- <li class="nav-item">
					<a class="nav-link" align="center">Welcome: {{ user.username }}</a>
				</li> -->
			 </ul>       	
		</header>
</div>		
</nav>

</ul>
	{% else %}
			 </ul>       	
		</header>
</div>		
</nav>

</ul>
<!-- <div class="container">
<a href="{% url 'login' %}" class="nav-link">Login</a>
</div> -->

			{% endif %}
	<!-- CONTENT BLOCK -->

	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="blog_post">
					
			


					{% block content %}
					
					{% endblock %}
				</div>
			</div>
		</div>
	</div>

</body>
</html>
